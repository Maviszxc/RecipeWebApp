{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Foodie</title>
    <meta name="title" content="Foodie - Everything About Food" />
    <meta
      name="description"
      content="This is a recipe application made by group 1"
    />

    <link
      rel="shortcut icon"
      href="{% static 'home/favicon.svg' %}"
      type="image/svg+xml"
    />

    <script src="{% static 'assets/js/theme.js' %}"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0"
    />

    <link rel="stylesheet" href="{% static 'home/style.css' %}" />

    <script src="{% static 'assets/js/global.js' %}" type="module"></script>
    <script src="{% static 'assets/js/detail.js' %}" type="module"></script>
  </head>
  <body>
    <header class="header" data-header>
      <a href="{% url 'index' %}" class="logo">
        <img
          src="{% static 'assets/images/logo-light.svg' %}"
          width="156"
          height="32"
          alt="Cook.io"
          class="logo-light"
        />
        <img
          src="{% static 'assets/images/logo-dark.svg' %}"
          width="156"
          height="32"
          alt="Cook.io"
          class="logo-dark"
        />
      </a>

      <nav class="navbar">
        <ul class="navbar-list">
          <li>
            <a href="/" class="navbar-link title-small has-state active"
              >Home</a
            >
          </li>

          <li>
            <a
              href="{% url 'recipes' %}"
              class="navbar-link title-small has-state"
              >Recipes</a
            >
          </li>
        </ul>
      </nav>

      <button
        class="icon-btn theme-switch has-state"
        aria-pressed="false"
        aria-label="Toggle light and dark theme"
        data-theme-btn
      >
        <span class="material-symbols-outlined light-icon" aria-hidden="true"
          >light_mode</span
        >
        <span class="material-symbols-outlined dark-icon" aria-hidden="true"
          >dark_mode</span
        >
      </button>

      <a
        href="{% url 'savedRecipes' %}"
        class="btn btn-primary has-icon"
      >
        <span class="material-symbols-outlined has-icon" aria-hidden="true"
          >book</span
        >
        <span class="span">Saved Recipes</span>
      </a>
    </header>

    <nav class="mobile-nav" aria-label="primary">
      <ul class="nav-list">
        <li class="nav-item">
          <a href="{% url 'recipes' %}" class="nav-link">
            <span class="item-icon">
              <span class="material-symbols-outlined" aria-hidden="true"
                >lunch_dining</span
              >
            </span>
            <span class="label-medium">Recipes</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="{% url 'index' %}" class="nav-link" aria-current="true">
            <span class="item-icon">
              <span class="material-symbols-outlined" aria-hidden="true"
                >home</span
              >
            </span>
            <span class="label-medium">Home</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="{% url 'savedRecipes' %}" class="nav-link">
            <span class="item-icon">
              <span class="material-symbols-outlined" aria-hidden="true"
                >book</span
              >
            </span>
            <span class="label-medium">Saved</span>
          </a>
        </li>
      </ul>
    </nav>

    <main class="detail-page detail-page-main ">
      <article class="article container recipe-page" data-detail-container>
        <div class="detail-banner detail-banner-skeleton skeleton"></div>

        <div class="detail-content detail-content-skeleton">
          <div class="title-wrapper">
            <div class="title-skeleton skeleton"></div>
          </div>

          <div class="detail-author text-skeleton skeleton"></div>

          <div class="detail-stats">
            <div class="state-item">
              <span class="skeleton title-skeleton"></span>
              <span class="skeleton text-skeleton"></span>
            </div>

            <div class="state-item">
              <span class="skeleton title-skeleton"></span>
              <span class="skeleton text-skeleton"></span>
            </div>

            <div class="state-item">
              <span class="skeleton title-skeleton"></span>
              <span class="skeleton text-skeleton"></span>
            </div>

            <div class="state-item">
              <span class="skeleton title-skeleton"></span>
              <span class="skeleton text-skeleton"></span>
            </div>
          </div>

          <div class="tag-list">
            <div class="filter-chip skeleton filter-chip-skeleton"></div>
            <div class="filter-chip skeleton filter-chip-skeleton"></div>
            <div class="filter-chip skeleton filter-chip-skeleton"></div>
          </div>

          <div class="ingr-title skeleton title-skeleton"></div>

          <div class="ingr-list">
            <div class="ingr-item skeleton text-skeleton"></div>
            <div class="ingr-item skeleton text-skeleton"></div>
            <div class="ingr-item skeleton text-skeleton"></div>
            <div class="ingr-item skeleton text-skeleton"></div>
          </div>
        </div>
        
      </article>
    </main>

    <footer class="footer">
      <p class="copyright body-medium">Copyright 2024 Mavis&Alexa</p>

      <a href="/" class="logo">
        <img
          src="{% static 'assets/images/logo-light.svg' %}"
          width="156"
          height="32"
          alt="Cook.io"
          class="logo-light"
        />
        <img
          src="{% static 'assets/images/logo-dark.svg' %}"
          width="156"
          height="32"
          alt="Cook.io"
          class="logo-dark"
        />
      </a>

      <a href="https://www.edamam.com/" target="_blank" class="edamam">
        <img
          src="{% static 'assets/images/edamam.svg' %}"
          width="200"
          height="40"
          loading="lazy"
          alt="edamam free recipe api"
        />
      </a>
    </footer>
  </body>
</html>
